<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="bill">
      <p class="bill_value">Bill</p>
      <input type="text"  class="input bill_val">
    </div>
    <div class="select__tip">
      <p class="tip" >Select Tip %</p>
      <div class="buttons">
        <button class="btn">5%</button>
        <button class="btn">10%</button>
        <button class="btn">15%</button>
        <button class="btn">25%</button>
        <button class="btn">50%</button>
        <input type="number" placeholder="Custom" class="btn custom_tip">

      </div>
    </div>
    <div class="number__people">
      <p>Number Of Pepole</p>
      <input type="text" class="input_people">
    </div>
    <div class="result">
      <div class="tip_amout r">
        <p>Total Tip</p>
        <p class="tipText total_tip_value">$0.0</p>
      </div>
      <div class="total_tip r">
        <p>Total <br> /Person</p>
        <p class="tipText person_tip" >$0.0</p>
      </div>
      <button class="reset">Reset</button>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Youssif94">Youssif94/a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
